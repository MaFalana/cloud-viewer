name: Azure Static Web Apps CI/CD

on:
  push:
    branches: ["main"]
    paths:
      - "apps/web/**"
      - "packages/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/frontend.yml"
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: ["main"]
    paths:
      - "apps/web/**"
      - "packages/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/frontend.yml"
  workflow_dispatch:

env:
  STATIC_WEB_APP_NAME: hwc-cloud-viewer
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Sync Assets
        run: npm run assets:sync

      - name: Sync Potree
        run: npm run potree:sync

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Debug deployment token
        run: |
          echo "Checking token format..."
          if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_MUSHROOM_0C30E6E0F }}" ]; then
            echo "ERROR: AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_MUSHROOM_0C30E6E0F secret is empty or not set"
            exit 1
          fi
          
          TOKEN_LENGTH=${#AZURE_STATIC_WEB_APPS_API_TOKEN}
          echo "Token length: $TOKEN_LENGTH"
          
          # Check if token starts with expected format (should start with alphanumeric)
          if [[ "$AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_MUSHROOM_0C30E6E0F" =~ ^[a-zA-Z0-9] ]]; then
            echo "Token format looks correct"
          else
            echo "WARNING: Token format might be incorrect"
          fi
        env:
          AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_MUSHROOM_0C30E6E0F: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_MUSHROOM_0C30E6E0F }}

      - name: Verify Static Web App details
        run: |
          echo "Static Web App details:"
          az staticwebapp show --name ${{ env.STATIC_WEB_APP_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query "{name:name,defaultHostname:defaultHostname,repositoryUrl:repositoryUrl}" -o table
          
          echo "Checking if this matches your token source..."

      - name: Build And Deploy
        env:
          PUBLIC_API_BASE_URL: ${{ vars.PUBLIC_API_BASE_URL }}
          PUBLIC_MAPTILER_API_KEY: ${{ vars.PUBLIC_MAPTILER_API_KEY }}
          PUBLIC_APP_BASE_PATH: "/cloud-viewer"
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_MUSHROOM_0C30E6E0F }}
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "apps/web" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist/cloud-viewer" # Built app content directory - optional
          app_build_command: "npm run build" # Let Azure build it
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_MUSHROOM_0C30E6E0F }}
          action: "close"
